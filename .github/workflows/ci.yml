name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    env:
      # Omit NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY so layout.tsx skips ClerkProvider
      # during static generation (Clerk validates key format at build time)
      CLERK_SECRET_KEY: sk_test_placeholder
      DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check & build
        run: npm run build
